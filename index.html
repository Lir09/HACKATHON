            event.target.classList.add('active');
            
            // Îß§Ïû• ÌïÑÌÑ∞ÎßÅ
            applyFilters();
            displayStores();
            updateStoreCount();
            updateSectionTitle();
        }

        // Í≤ÄÏÉâ ÌïÑÌÑ∞ÎßÅ
        function filterStores() {
            applyFilters();
            displayStores();
            updateStoreCount();
        }

        // Î™®Îì† ÌïÑÌÑ∞ Ï†ÅÏö©
        function applyFilters() {
            let baseStores = [...stores];
            
            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
            if (currentCategory !== 'all') {
                baseStores = baseStores.filter(store => store.category === currentCategory);
            }
            
            // Í≤ÄÏÉâ ÌïÑÌÑ∞
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            if (searchTerm) {
                baseStores = baseStores.filter(store => 
                    store.name.toLowerCase().includes(searchTerm) ||
                    store.description.toLowerCase().includes(searchTerm) ||
                    getCategoryName(store.category).toLowerCase().includes(searchTerm)
                );
            }
            
            filteredStores = baseStores;
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨Î™Ö Î∞òÌôò
        function getCategoryName(category) {
            const categoryNames = {
                'korean': 'ÌïúÏãù',
                'chinese': 'Ï§ëÏãù',
                'western': 'ÏñëÏãù',
                'japanese': 'ÏùºÏãù',
                'fast': 'Ìå®Ïä§Ìä∏Ìë∏Îìú',
                'chicken': 'ÏπòÌÇ®',
                'pizza': 'ÌîºÏûê',
                'dessert': 'ÎîîÏ†ÄÌä∏'
            };
            return categoryNames[category] || category;
        }

        // Îß§Ïû• Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateStoreCount() {
            const countElement = document.getElementById('store-count');
            countElement.textContent = `${filteredStores.length}Í∞ú`;
        }

        // ÏÑπÏÖò Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
        function updateSectionTitle() {
            const sectionTitle = document.getElementById('section-title');
            if (currentCategory === 'all') {
                sectionTitle.textContent = 'Ï†ÑÏ≤¥ Îß§Ïû•';
            } else {
                sectionTitle.textContent = `${getCategoryName(currentCategory)} Îß§Ïû•`;
            }
        }

        // Îß§Ïû• ÏÑ†ÌÉù
        function selectStore(storeId) {
            const store = stores.find(s => s.id === storeId);
            if (store) {
                // Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò ÌëúÏãú
                const button = event.target;
                button.classList.add('loading');
                button.textContent = 'ÌéòÏù¥ÏßÄ Ïù¥Îèô Ï§ë...';
                
                // Ïã§Ï†ú ÏÑúÎπÑÏä§ÏóêÏÑúÎäî Îß§Ïû• ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                setTimeout(() => {
                    const targetPage = `shop_store${storeId}.html`;
                    window.location.href = targetPage;
                }, 1000);
            }
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            // ESC ÌÇ§Î°ú Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî
            if (e.key === 'Escape') {
                const searchInput = document.getElementById('search-input');
                searchInput.value = '';
                filterStores();
                searchInput.blur();
            }
        });

        // Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏ (Ìó§Îçî Í∑∏Î¶ºÏûê Ìö®Í≥º)
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 10) {
                header.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.boxShadow = '0 2px 4px rgba(0, 0, 0, 0.02)';
            }
        });
    </script>
</body>
