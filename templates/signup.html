    <script>
        let passwordVisibility = {
            password: false,
            confirmPassword: false
        };

        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateAllFields()) {
                return;
            }
            
            const signupBtn = document.getElementById('signup-btn');
            startLoading(signupBtn);
            
            // ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò
            setTimeout(() => {
                showSuccess('ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
                setTimeout(() => {

                stopLoading(signupBtn);
            }, 2000);
        });

        // Ï†ÑÏ≤¥ ÌïÑÎìú Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function validateAllFields() {
            clearMessages();
            let isValid = true;
            
            // Í∞Å ÌïÑÎìú Í≤ÄÏÇ¨
            const fields = ['firstName', 'lastName', 'email', 'phone', 'password', 'confirmPassword', 'address'];
            
            fields.forEach(field => {
                if (!validateField(field)) {
                    isValid = false;
                }
            });
            
            // ÏïΩÍ¥Ä ÎèôÏùò Í≤ÄÏÇ¨
            if (!validateTerms()) {
                isValid = false;
            }
            
            return isValid;
        }

        // Í∞úÎ≥Ñ ÌïÑÎìú Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function validateField(fieldName) {
            const field = document.getElementById(fieldName);
            const value = field.value.trim();
            const errorElement = document.getElementById(fieldName + '-error');
            
            let isValid = true;
            let errorMessage = '';
            
            switch(fieldName) {
                case 'firstName':
                case 'lastName':
                    if (!value) {
                        errorMessage = 'Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    } else if (value.length < 2) {
                        errorMessage = 'Ïù¥Î¶ÑÏùÄ 2Í∏ÄÏûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.';
                        isValid = false;
                    }
                    break;
                    
                case 'email':
                    if (!value) {
                        errorMessage = 'Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    } else if (!isValidEmail(value)) {
                        errorMessage = 'Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    }
                    break;
                    
                case 'phone':
                    if (!value) {
                        errorMessage = 'Ìú¥ÎåÄÌè∞ Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    } else if (!isValidPhone(value)) {
                        errorMessage = 'Ïò¨Î∞îÎ•∏ Ìú¥ÎåÄÌè∞ Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    }
                    break;
                    
                case 'password':
                    if (!value) {
                        errorMessage = 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    } else if (value.length < 8) {
                        errorMessage = 'ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 8Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.';
                        isValid = false;
                    } else if (!isStrongPassword(value)) {
                        errorMessage = 'ÎπÑÎ∞ÄÎ≤àÌò∏Îäî ÏòÅÎ¨∏, Ïà´Ïûê, ÌäπÏàòÎ¨∏ÏûêÎ•º Ìè¨Ìï®Ìï¥Ïïº Ìï©ÎãàÎã§.';
                        isValid = false;
                    }
                    break;
                    
                case 'confirmPassword':
                    const passwordValue = document.getElementById('password').value;
                    if (!value) {
                        errorMessage = 'ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    } else if (value !== passwordValue) {
                        errorMessage = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.';
                        isValid = false;
                    }
                    break;
                    
                case 'address':
                    if (!value) {
                        errorMessage = 'Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    } else if (value.length < 10) {
                        errorMessage = 'ÏÉÅÏÑ∏Ìïú Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        isValid = false;
                    }
                    break;
            }
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            if (isValid) {
                field.classList.remove('error');
                field.classList.add('success');
                errorElement.style.display = 'none';
            } else {
                field.classList.remove('success');
                field.classList.add('error');
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
            
            return isValid;
        }

        // ÏïΩÍ¥Ä ÎèôÏùò Í≤ÄÏÇ¨
        function validateTerms() {
            const termsService = document.getElementById('terms-service').checked;
            const termsPrivacy = document.getElementById('terms-privacy').checked;
            
            if (!termsService || !termsPrivacy) {
                showError('ÌïÑÏàò ÏïΩÍ¥ÄÏóê ÎèôÏùòÌï¥Ï£ºÏÑ∏Ïöî.');
                return false;
            }
            
            return true;
        }

        // Ïù¥Î©îÏùº Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Ìú¥ÎåÄÌè∞ Î≤àÌò∏ Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function isValidPhone(phone) {
            const phoneRegex = /^01[0-9]-?[0-9]{4}-?[0-9]{4}$/;
            return phoneRegex.test(phone.replace(/-/g, ''));
        }

        // Í∞ïÎ†•Ìïú ÎπÑÎ∞ÄÎ≤àÌò∏ Í≤ÄÏÇ¨
        function isStrongPassword(password) {
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return hasLetter && hasNumber && hasSpecial;
        }

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Í∞ïÎèÑ Ï≤¥ÌÅ¨
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    strengthText = 'Îß§Ïö∞ ÏïΩÌï®';
                    strengthClass = 'strength-weak';
                    break;
                case 2:
                    strengthText = 'ÏïΩÌï®';
                    strengthClass = 'strength-weak';
                    break;
                case 3:
                    strengthText = 'Î≥¥ÌÜµ';
                    strengthClass = 'strength-fair';
                    break;
                case 4:
                    strengthText = 'Í∞ïÌï®';
                    strengthClass = 'strength-good';
                    break;
                case 5:
                    strengthText = 'Îß§Ïö∞ Í∞ïÌï®';
                    strengthClass = 'strength-strong';
                    break;
            }
            
            const strengthFill = document.getElementById('strength-fill');
            const strengthTextEl = document.getElementById('strength-text');
            
            strengthFill.className = `strength-fill ${strengthClass}`;
            strengthTextEl.textContent = `ÎπÑÎ∞ÄÎ≤àÌò∏ Í∞ïÎèÑ: ${strengthText}`;
        }

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.parentElement.querySelector('.password-toggle');
            
            passwordVisibility[fieldId] = !passwordVisibility[fieldId];
            
            if (passwordVisibility[fieldId]) {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        function goToLogin() {
            window.location.href = 'login.html';
        }

        // Î°úÎî© ÏÉÅÌÉú ÏãúÏûë
        function startLoading(button) {
            button.classList.add('loading');
            button.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ Ï§ë...';
            button.disabled = true;
        }

        // Î°úÎî© ÏÉÅÌÉú Ï¢ÖÎ£å
        function stopLoading(button) {
            button.classList.remove('loading');
            button.textContent = 'üéØ ÌöåÏõêÍ∞ÄÏûÖÌïòÍ∏∞';
            updateSignupButton();
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // ÌöåÏõêÍ∞ÄÏûÖ Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSignupButton() {
            const signupBtn = document.getElementById('signup-btn');
            const termsService = document.getElementById('terms-service').checked;
            const termsPrivacy = document.getElementById('terms-privacy').checked;
            
            const allFieldsFilled = ['firstName', 'lastName', 'email', 'phone', 'password', 'confirmPassword', 'address']
                .every(fieldId => document.getElementById(fieldId).value.trim() !== '');
            
            if (allFieldsFilled && termsService && termsPrivacy) {
                signupBtn.disabled = false;
            } else {
                signupBtn.disabled = true;
            }
        }

        // Î™®Îì† ÏïΩÍ¥Ä ÎèôÏùò Ï≤¥ÌÅ¨Î∞ïÏä§ Ï≤òÎ¶¨
        document.getElementById('terms-all').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('terms-service').checked = isChecked;
            document.getElementById('terms-privacy').checked = isChecked;
            document.getElementById('terms-marketing').checked = isChecked;
            updateSignupButton();
        });

        // Í∞úÎ≥Ñ ÏïΩÍ¥Ä Ï≤¥ÌÅ¨Î∞ïÏä§ Ï≤òÎ¶¨
        ['terms-service', 'terms-privacy', 'terms-marketing'].forEach(id => {
            document.getElementById(id).addEventListener('change', function() {
                const allChecked = ['terms-service', 'terms-privacy', 'terms-marketing']
                    .every(termId => document.getElementById(termId).checked);
                
                document.getElementById('terms-all').checked = allChecked;
                updateSignupButton();
            });
        });

        // Ïã§ÏãúÍ∞Ñ Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this.id);
                updateSignupButton();
            });
            
            input.addEventListener('input', function() {
                if (this.id === 'password') {
                    checkPasswordStrength(this.value);
                }
                updateSignupButton();
            });
        });

        // ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†• Ïãú Ïã§ÏãúÍ∞Ñ Í∞ïÎèÑ Ï≤¥ÌÅ¨
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            updateSignupButton();
        });
    </script>
