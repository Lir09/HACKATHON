<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의 시장 - 회원가입</title>
    <style>
    /* --- 네가 준 CSS 100% 반영 --- */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
        font-family: 'Noto Sans KR', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #222; line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column;
    }
    .header {background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.2); padding: 1rem 0;}
    .container {max-width: 1140px; margin: 0 auto; padding: 0 24px;}
    .header-content {display: flex; justify-content: space-between; align-items: center;}
    .logo {font-size: 24px; font-weight: 600; color: white; text-decoration: none; letter-spacing: 0.04em; text-shadow: 0 2px 4px rgba(0,0,0,0.3);}
    .back-btn {background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;}
    .back-btn:hover {background: rgba(255,255,255,0.3); transform: translateY(-2px);}
    .main-content {flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem 0;}
    .signup-container {background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); padding: 3rem; width: 100%; max-width: 480px; position: relative; overflow: hidden;}
    .signup-container::before {content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #4CAF50, #45a049, #667eea, #764ba2);}
    .signup-header {text-align: center; margin-bottom: 2.5rem;}
    .signup-title {font-size: 2rem; font-weight: 700; color: #222; margin-bottom: 0.5rem;}
    .signup-subtitle {font-size: 1rem; color: #666; margin-bottom: 1.5rem;}
    .welcome-emoji {font-size: 3rem; margin-bottom: 1rem; display: block; animation: bounce 2s infinite;}
    @keyframes bounce {0%,20%,50%,80%,100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);}}
    .form-group {margin-bottom: 1.5rem; position: relative;}
    .form-label {display: block; font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.95rem;}
    .form-input {width: 100%; padding: 14px 16px; border: 2px solid #e8e8e8; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease; color: #222; background: #fafafa;}
    .form-input:focus {outline: none; border-color: #4CAF50; background: white; box-shadow: 0 0 0 3px rgba(76,175,80,0.1); transform: translateY(-2px);}
    .form-input::placeholder {color: #aaa;}
    .signup-btn {width: 100%; background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; border: none; padding: 16px 24px; border-radius: 12px; cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: all 0.3s ease; position: relative; overflow: hidden; margin-top: 1rem;}
    .signup-btn:hover {transform: translateY(-2px); box-shadow: 0 8px 20px rgba(76,175,80,0.4);}
    .signup-btn:active {transform: translateY(0);}
    .divider {text-align: center; margin: 2rem 0; position: relative; color: #999; font-size: 0.9rem;}
    .divider::before {content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e8e8e8;}
    .divider span {background: white; padding: 0 1rem; position: relative;}
    .login-link {text-align: center; color: #666; font-size: 0.95rem;}
    .login-link a {color: #4CAF50; text-decoration: none; font-weight: 600; margin-left: 0.5rem;}
    .login-link a:hover {text-decoration: underline;}
    .error-message {background: #ffebee; color: #c62828; padding: 12px 16px; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; border-left: 4px solid #c62828; display: block;}
    @media (max-width: 768px) {.signup-container {margin: 1rem; padding: 2rem 1.5rem;} .signup-title {font-size: 1.6rem;} .container {padding: 0 16px;}}
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">🛒 배달의 시장</a>
                <a href="javascript:history.back()" class="back-btn">← 뒤로가기</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="signup-container">
                <div class="signup-header">
                    <span class="welcome-emoji">🎉</span>
                    <h1 class="signup-title">회원가입</h1>
                    <p class="signup-subtitle">배달의 시장에서 맛있는 음식을 주문하세요!</p>
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <form action="/signup" method="POST" autocomplete="off">
                    <div class="form-group">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">휴대폰 번호</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="010-0000-0000" required>
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" id="address" name="address" class="form-input" placeholder="주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required minlength="6">
                    </div>
                    <button type="submit" class="signup-btn">🎯 회원가입하기</button>
                </form>
                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="login-link">
                    이미 계정이 있으신가요?
                    <a href="/login">로그인</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
