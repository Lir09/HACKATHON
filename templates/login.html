<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의 시장 - 로그인</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Noto Sans KR', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #222;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 0;
    }
    .container {
        max-width: 1140px;
        margin: 0 auto;
        padding: 0 24px;
    }
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        font-size: 24px;
        font-weight: 600;
        color: white;
        text-decoration: none;
        letter-spacing: 0.04em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .back-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        position: relative;
        overflow: hidden;
    }
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4CAF50, #45a049, #667eea, #764ba2);
    }
    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 0.5rem;
    }
    .login-subtitle {
        font-size: 1rem;
        color: #666;
        margin-bottom: 1.5rem;
    }
    .welcome-emoji {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0);}
        40% { transform: translateY(-10px);}
        60% { transform: translateY(-5px);}
    }
    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }
    .form-label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }
    .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e8e8e8;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        color: #222;
        background: #fafafa;
    }
    .form-input:focus {
        outline: none;
        border-color: #4CAF50;
        background: white;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        transform: translateY(-2px);
    }
    .form-input::placeholder {
        color: #aaa;
    }
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.9rem;
    }
    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        color: #666;
    }
    .remember-me input {
        margin: 0;
        accent-color: #4CAF50;
    }
    .forgot_password {
        color: #4CAF50;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    .forgot_password:hover {
        color: #45a049;
        text-decoration: underline;
    }
    .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 700;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }
    .login-btn:active {
        transform: translateY(0);
    }
    .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
        color: #999;
        font-size: 0.9rem;
    }
    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e8e8e8;
    }
    .divider span {
        background: white;
        padding: 0 1rem;
        position: relative;
    }
    .signup-link {
        text-align: center;
        color: #666;
        font-size: 0.95rem;
    }
    .signup-link a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: 600;
        margin-left: 0.5rem;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
    .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        border-left: 4px solid #c62828;
        display: block;
    }
    @media (max-width: 768px) {
        .login-container {
            margin: 1rem;
            padding: 2rem 1.5rem;
        }
        .login-title { font-size: 1.6rem; }
        .container { padding: 0 16px; }
    }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">🛒 배달의 시장</a>
                <a href="javascript:history.back()" class="back-btn">← 뒤로가기</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <span class="welcome-emoji">👋</span>
                    <h1 class="login-title">환영합니다!</h1>
                    <p class="login-subtitle">맛있는 음식을 주문하려면 로그인하세요</p>
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="이메일을 입력하세요"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="비밀번호를 입력하세요"
                            required
                        >
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            로그인 상태 유지
                        </label>
                        <a href="/find_password" class="forgot_password">비밀번호 찾기</a>
                    </div>
                    <button type="submit" class="login-btn">
                        🍽️ 로그인하기
                    </button>
                </form>
                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="signup-link">
                    아직 계정이 없으신가요?
                    <a href="/signup">회원가입</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
